{% extends "medapp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
 
    <form class="form-signin pt-5" action="." method="post">
        <div class="pt-5">
            {% csrf_token %}
            <h1 class="pt-5">Zapomniałeś hasła?</h1>
            <p>Podaj adres email, aby zdefiniować nowe hasło.</p>
            {{ form|crispy }}
            <button  class="btn btn-lg btn-primary btn-block" type="submit">Wyślij email</button>
        </div>
    </form>


{% endblock content %}
