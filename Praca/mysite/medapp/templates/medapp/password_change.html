{% extends "medapp/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <form class="form-signin pt-5" method="POST">
        {% csrf_token %}
        <div class="border-bottom">
            <h2 class="pt-5">Zmiana hasła</h2>
        </div>
        {{ form|crispy }}
        <button  class="btn btn-lg btn-primary btn-block" type="submit">Zmień hasło!</button>
    </form>
    
{% endblock content %}
